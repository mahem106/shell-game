<body>
	
	<h1>Shell Game!!</h1>
		<div>
			<button id="start">Start Game!</button>
		</div>
			
		
		<div id="shells">
			<div id='shell' class="shell"></div>		
			<div id='shell' class="shell grey"></div>
			<div id='shell' class="shell"></div>
		</div>
		<div id='endGame' class='hidden'>
			<div id='winner'class='hidden'>
				<span>
					<p>You got it!!   Play again?  </p>
					<p><button id='yes1'>Oh ya!</button><button id='no1'>No thanks</button></p>
				</span>
			</div>
			<div id='loser' class='hidden'>
				<span>
					<p>Sorry, that's not it... It was here!   Play again?  </p>
					<p><button id='yes2'>Oh ya!</button><button id='no2'>No thanks</button></p>
				</span>
			</div>
			<div id='seeYa' class='hidden'>
				<span>
					<p>See you next time!</p>
				</span>
			</div>
		</div>
	
</body>
